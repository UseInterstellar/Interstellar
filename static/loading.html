<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap');

    /* Center the loader */
    body {
      background: #1c1c1c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      margin: 0px;
      align-items: center;
    }

    #loader {
      position: relative;
      width: 150px;
      height: 150px;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Add animation to "page content" */
    .animate-bottom {
      position: relative;
      animation-name: animatebottom;
      animation-duration: 1s;
    }

    @keyframes animatebottom {
      from {
        bottom: -100px;
        opacity: 0
      }
      to {
        bottom: 0;
        opacity: 1
      }
    }

    #myDiv {
      display: none;
      text-align: center;
    }

    .message {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    p {
      font-family: Roboto;
      font-size: 20px;
      color: #FFF;
    }

    a {
      font-family: Roboto;
    }

    .description {
      color: #FFF;
      max-width: 600px;
      text-align: center;
      margin-top: 35px;
    }
  </style>
</head>

<body>
  <div id="loader"></div>
  <div class="message">
    <p class="description">
      Please wait a moment.
      Our servers may be under high load causing some slowness on our servers. If you have any issues join discord.gg/gointerstellar.
    </p>
  </div>
</body>

</html>
